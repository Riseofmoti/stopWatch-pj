<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Time.com</title>
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <div class="container">
                <div class="stopwatch">00:00:00</div>
                <div class="btnContainer">
                    <button type="button" class="btn startButton">Start</button>
                    <button type="button" class="btn pauseButton">Pause</button>
                    <button type="button" class="btn continueButton">Continue</button>
                    <button type="button" class="btn restartButton">Restart</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
